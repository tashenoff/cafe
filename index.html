<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Электронное Меню</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-100">
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-gray-900 to-gray-800"></div>
    <div class="absolute -top-24 -left-20 h-72 w-72 rounded-full bg-[#ff60a6]/15 blur-3xl animate-pulse"></div>
    <div class="absolute top-1/3 -right-20 h-80 w-80 rounded-full bg-fuchsia-500/10 blur-3xl animate-ping [animation-duration:6s]"></div>
    <div class="absolute -bottom-24 left-1/4 h-96 w-96 rounded-full bg-pink-500/10 blur-3xl animate-pulse [animation-duration:5s]"></div>
  </div>
  <div class="container mx-auto p-6 max-w-3xl">
    <!-- Hero -->
    <section class="relative mb-10 overflow-hidden rounded-3xl border-2 border-[#ff60a6] bg-transparent shadow-lg">
      <div class="pointer-events-none absolute inset-0 rounded-3xl shadow-[0_0_30px_0_rgba(255,96,166,0.35)] animate-[pulse_3s_ease-in-out_infinite]"></div>
      <div class="relative z-20 px-6 py-10 text-center">
        <img src="logo.svg" alt="Логотип" class="mx-auto mb-3 w-[220px] h-auto object-contain" />
        <!-- <h1 class="text-3xl sm:text-4xl font-extrabold bg-gradient-to-r from-[#ff60a6] to-fuchsia-500 bg-clip-text text-transparent">Электронное Меню</h1> -->
        <p class="mt-2 text-sm text-gray-600">Выбирайте вкусняшки — быстро и удобно</p>
      </div>
    </section>

    <!-- Контейнеры для динамического контента -->
    <div id="menu-container"></div>
  </div>

  <!-- Модальное окно -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
    <div id="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title" class="relative w-full max-w-md rounded-3xl bg-gray-900 text-gray-100 shadow-2xl ring-1 ring-[#ff60a6]/40 transform transition-all duration-200 scale-95 opacity-0">
      <button id="modal-close" aria-label="Закрыть" class="absolute top-3 right-3 inline-flex items-center justify-center h-9 w-9 rounded-full bg-gray-800/80 text-gray-200 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[#ff60a6]/50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6L6 18M6 6l12 12" />
        </svg>
      </button>
      <img id="modal-img" src="" alt="" class="w-full h-56 object-cover rounded-t-3xl">
      <div class="p-5">
        <div class="mb-3 flex items-center justify-between gap-4">
          <h3 id="modal-title" class="text-xl font-bold text-white"></h3>
          <span id="modal-price" class="inline-flex items-center justify-center rounded-full bg-[#ff60a6] text-white text-sm font-semibold px-3 py-1 whitespace-nowrap shadow-sm"></span>
        </div>
        <p id="modal-desc" class="text-sm text-gray-300"></p>
        <div id="modal-category" class="mt-3 text-xs text-[#ff60a6]"></div>
      </div>
    </div>
  </div>

  <script>
    const menuData = [
      {
        category: "Комбо",
        items: [
          { name: "Картошка фри, Наггетсы, Сырные палочки, Соус", description: "Сытный набор для компании с фирменным соусом", price: "350 руб", image: "img/kombo.jpg" }
        ]
      },
      {
        category: "Соусы",
        items: [
          { name: "Соус барбекю", description: "Копчёно-сладкий, отлично к мясу и картофелю", price: "40 руб", image: "img/sb.jpg" },
          { name: "Соус терьяки", description: "Сладко-солёный соевый соус с пряностями", price: "40 руб", image: "img/st.webp" },
          { name: "Соус кимчи", description: "Пикантный корейский соус с лёгкой остротой", price: "40 руб", image: "img/sk.jpg" },
          { name: "Соус Цезарь", description: "Классический сливочно-чесночный соус", price: "40 руб", image: "img/sc.webp" },
          { name: "Соус горчица", description: "Остро-сладкая горчица к закускам и хот-догам", price: "40 руб", image: "img/sg.jpg" }
        ]
      },
      {
        category: "Соки",
        items: [
          { name: "Сок с льдом", description: "Освежающий ягодный морс со льдом", price: "200 руб", image: "img/depositphotos_189955054-stock-photo-berry-morse-cocktail-currant-cowberry.jpg" },
          { name: "Сок с виноградом", description: "Натуральный виноградный вкус без сахара", price: "250 руб", image: "img/cuhoj-naturalnyj-sok-vinograd-4-min.jpg" },
          { name: "Сок яблочный", description: "Прессованный из спелых яблок, насыщенный и ароматный", price: "250 руб", image: "img/Kak-zagotovit-yablochnyj-sok-na-zimu_1566425705.jpg" },
          { name: "Сок абрикосовый", description: "Мягкий сладкий вкус спелого абрикоса", price: "250 руб", image: "img/shutterstock_199832114_1_1750704676.jpg" },
          { name: "Тёплый какао", description: "Какао на молоке — нежно и согревающе", price: "250 руб", image: "img/04b1538470dda0d44427cd06a3794cd9.jpg" }
        ]
      },
      {
        category: "Чай фруктовый",
        items: [
          { name: "500 мл", description: "Яблоко, Банан, Апельсин", price: "100 руб", image: "img/85d04d41f37bd5c145f24cb5ebf724aa_cropped_600x465.jpg" }
        ]
      },
      {
        category: "Чай с чабрецом",
        items: [
          { name: "500 мл", description: "Ароматный травяной настой чабреца", price: "100 руб", image: "img/chay-s-chabrecom-1721814361762.jpg" },
          { name: "1 литр", description: "Большой чайник на компанию", price: "200 руб", image: "img/chay-s-chabrecom-1721814361762.jpg" }
        ]
      },
      {
        category: "Чай облепиховый",
        items: [
          { name: "500 мл", description: "Кисло-сладкий витаминный напиток", price: "100 руб", image: "img/1600x1600.webp" },
          { name: "1 литр", description: "Большая порция облепихового чая", price: "200 руб", image: "img/1600x1600.webp" }
        ]
      },
      {
        category: "Чай татарский",
        items: [
          { name: "500 мл", description: "Крепкий чёрный чай по-татарски", price: "100 руб", image: "img/u-a67d90660f08c5dd3f2b66ef5f4d33c5.jpeg" },
          { name: "1 литр", description: "Большая подача традиционного чая", price: "200 руб", image: "img/u-a67d90660f08c5dd3f2b66ef5f4d33c5.jpeg" }
        ]
      },
      {
        category: "Коктейли",
        items: [
          { name: "Зефир", description: "Зефир, йогурт, банан", price: "200 руб", image: "img/u-cebb9687f2bde5b60a3a01a43bf8aab9.jpg" },
          { name: "Тропический", description: "Банан, молоко, апельсин", price: "200 руб", image: "img/u-c6bd7ba5f78e4937602739b2537cc6ef.jpg" },
          { name: "Махито", description: "Лимон, Спрайт", price: "200 руб", image: "img/koktejl-mohito-foto-1.jpg" }
        ]
      },
      {
        category: "Мороженое",
        items: [
          { name: "Микс", description: "Молоко, банан, мороженое", price: "400 руб", image: "img/mr.jpg" }
        ]
      },
      {
        category: "Смузи",
        items: [
          { name: "Фруктовый", description: "Яблоко, банан, апельсин", price: "180 руб", image: "img/smf.jpg" },
          { name: "Страсть вампира", description: "Банан, черника, киви, клубника", price: "250 руб", image: "img/smv.jpg" },
          { name: "Летний", description: "Яблоко, банан, йогурт, абрикос", price: "250 руб", image: "img/sml.jpg" },
          { name: "Киви", description: "Киви, лед, кефир", price: "250 руб", image: "img/sml.jpg" }
        ]
      },
      {
        category: "Закуски",
        items: [
          { name: "Картошка фри", description: "Золотистая, хрустящая — классический гарнир", price: "130 руб", image: "img/kf.jpeg" },
          { name: "Наггетсы (3 шт)", description: "Куриные кусочки в панировке", price: "60 руб", image: "img/ng.jpg" },
          { name: "Наггетсы (6 шт)", description: "Хрустящая порция наггетсов", price: "105 руб", image: "img/ng.jpg" },
          { name: "Наггетсы (9 шт)", description: "Сытная порция из куриного филе", price: "145 руб", image: "img/ng.jpg" },
          { name: "Наггетсы (12 шт)", description: "Для большой компании", price: "275 руб", image: "img/ng.jpg" },
          { name: "Сырные шарики (3 шт)", description: "Плавленый сыр в нежной корочке", price: "145 руб", image: "img/sw.jpg" },
          { name: "Сырные шарики (6 шт)", description: "Горячие тянущиеся сырные шарики", price: "275 руб", image: "img/sw.jpg" },
          { name: "Сырные палочки (3 шт)", description: "Моцарелла в хрустящей панировке", price: "145 руб", image: "img/sp.jpeg" },
          { name: "Сырные палочки (6 шт)", description: "Большая порция хрустящих палочек", price: "275 руб", image: "img/sp.jpeg" },
          { name: "Креветки (4 шт)", description: "Сочные тигровые креветки в кляре", price: "170 руб", image: "img/kr.webp" },
          { name: "Креветки (6 шт)", description: "Обжаренные до золотистой корочки", price: "250 руб", image: "img/kr.webp" },
          { name: "Креветки (9 шт)", description: "Максимальная порция креветок", price: "360 руб", image: "img/kr.webp" }
        ]
      },
      {
        category: "Бургеры",
        items: [
          { name: "Бургер-сэндвич", description: "Колбаса (вар), листья салата, сыр, помидор, жар. яйцо", price: "200 руб", image: "img/burg-send.jpg" },
          { name: "Бургер", description: "Колбаса, сыр", price: "55 руб", image: "img/burger.jpg" }
        ]
      },
      {
        category: "Хот-доги",
        items: [
          { name: "Корн-дог", description: "Сосиска", price: "65 руб", image: "img/korn-dog.jpeg" },
          { name: "Данский хот-дог", description: "Сосиска, булочка, солёные огурцы", price: "180 руб", image: "img/dan.jpg" },
          { name: "Французский хот-дог", description: "Сосиска, булочка", price: "160 руб", image: "img/recept-74433-1240x827.jpg" }
        ]
      }
    ];

    const menuContainer = document.getElementById('menu-container');

    menuData.forEach((section, sectionIdx) => {
      // Создаем секцию
      const sectionElement = document.createElement('section');
      sectionElement.className = 'mb-10';

      // Заголовок секции + маркер + кнопка сворачивания
      const header = document.createElement('div');
      header.className = 'flex items-center justify-between mb-4 border-b pb-2 border-[#ff60a6]/30 cursor-pointer select-none';
      const leftGroup = document.createElement('div');
      leftGroup.className = 'flex items-center gap-3';
      const marker = document.createElement('span');
      marker.setAttribute('aria-hidden', 'true');
      marker.className = 'inline-block h-3 w-3 rounded-full bg-gradient-to-tr from-[#ff60a6] to-fuchsia-500 shadow-[0_0_0_3px_rgba(255,96,166,0.15)]';
      const sectionTitle = document.createElement('h2');
      sectionTitle.className = 'text-2xl font-bold text-[#ff60a6]';
      sectionTitle.textContent = section.category;
      leftGroup.appendChild(marker);
      leftGroup.appendChild(sectionTitle);
      header.appendChild(leftGroup);

      const chevron = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      chevron.setAttribute('viewBox', '0 0 24 24');
      chevron.setAttribute('fill', 'none');
      chevron.setAttribute('stroke', 'currentColor');
      chevron.setAttribute('class', 'w-5 h-5 transition-transform');
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('stroke-linecap', 'round');
      path.setAttribute('stroke-linejoin', 'round');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('d', 'M19 9l-7 7-7-7');
      chevron.appendChild(path);

      const toggleBtn = document.createElement('button');
      toggleBtn.type = 'button';
      toggleBtn.className = 'inline-flex items-center gap-2 text-[#ff60a6] rounded-full px-3 py-1 hover:bg-[#ff60a6]/10 focus:outline-none focus:ring-2 focus:ring-[#ff60a6]/40';
      toggleBtn.setAttribute('aria-label', `Свернуть/развернуть: ${section.category}`);
      toggleBtn.appendChild(chevron);
      header.appendChild(toggleBtn);
      sectionElement.appendChild(header);

      // Контейнер для элементов
      const itemsContainer = document.createElement('div');
      const itemsContainerId = `section-${sectionIdx}-items`;
      itemsContainer.id = itemsContainerId;
      itemsContainer.className = 'space-y-3 hidden';
      sectionElement.appendChild(itemsContainer);

      // Делаем заголовок кликабельным и свёрнутым по умолчанию
      header.setAttribute('tabindex', '0');
      header.setAttribute('role', 'button');
      header.setAttribute('aria-expanded', 'false');

      const toggleSection = () => {
        const expanded = header.getAttribute('aria-expanded') === 'true';
        header.setAttribute('aria-expanded', String(!expanded));
        itemsContainer.classList.toggle('hidden');
        chevron.classList.toggle('rotate-180');
      };
      header.addEventListener('click', toggleSection);
      header.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') toggleSection();
      });

      // Перебираем элементы в секции
      section.items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'group flex items-center justify-between bg-white p-4 rounded-2xl shadow border border-gray-100 transition hover:shadow-xl hover:-translate-y-0.5 hover:ring-2 hover:ring-[#ff60a6]/40 hover:border-[#ff60a6]/30';

        const itemContent = `
          <div class="flex items-center min-w-0">
            <img src="${item.image}" alt="${section.category}" class="mr-4 w-20 h-20 object-cover rounded-xl ring-1 ring-gray-100 transition group-hover:ring-[#ff60a6]/40 shrink-0">
            <div class="min-w-0 flex-1">
              <p class="font-medium text-gray-900 whitespace-normal break-words transition group-hover:text-[#ff60a6]">${item.name}</p>
            </div>
          </div>
          <span class="ml-4 flex-1 border-b border-dashed mx-3 border-[#ff60a6]/20"></span>
          <span class="inline-flex items-center justify-center rounded-full bg-[#ff60a6] text-white text-sm font-semibold px-3 py-1 whitespace-nowrap shadow-sm">${item.price}</span>
        `;
        itemElement.innerHTML = itemContent;
        // Открытие модалки по клику
        itemElement.addEventListener('click', () => {
          openModal({
            name: item.name,
            description: item.description || '',
            price: item.price,
            image: item.image,
            category: section.category,
          });
        });
        itemsContainer.appendChild(itemElement);
      });

      menuContainer.appendChild(sectionElement);
    });
    // Модалка: логика открытия/закрытия
    const modal = document.getElementById('modal');
    const modalCard = document.getElementById('modal-card');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const modalPrice = document.getElementById('modal-price');
    const modalCategory = document.getElementById('modal-category');
    const closeBtn = document.getElementById('modal-close');

    const openModal = ({ name, description, price, image, category }) => {
      modalImg.src = image;
      modalImg.alt = name;
      modalTitle.textContent = name;
      modalDesc.textContent = description || 'Без описания';
      modalPrice.textContent = price;
      modalCategory.textContent = category;
      modal.classList.remove('hidden');
      // анимация
      requestAnimationFrame(() => {
        modal.classList.add('flex');
        modalCard.classList.remove('opacity-0', 'scale-95');
        modalCard.classList.add('opacity-100', 'scale-100');
      });
    };

    const closeModal = () => {
      modalCard.classList.add('opacity-0', 'scale-95');
      modalCard.classList.remove('opacity-100', 'scale-100');
      setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      }, 150);
    };

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>

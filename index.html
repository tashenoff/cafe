<html lang="ru">

  <link rel="stylesheet" href="tailwind.css">
</head>
<body class="font-sans text-gray-100 antialiased selection:bg-[#ff60a6]/30 selection:text-white">
  <!-- Улучшенный фон с современными градиентами -->
  <div class="fixed inset-0 -z-20 overflow-hidden">

    <div class="absolute inset-0 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]"></div>
  </div>
  
  <!-- Анимированные световые эффекты -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -top-32 -left-32 h-96 w-96 rounded-full bg-gradient-to-r from-[#ff60a6]/20 to-purple-500/20 blur-3xl animate-pulse [animation-duration:8s]"></div>
    <div class="absolute top-1/4 -right-32 h-80 w-80 rounded-full bg-gradient-to-l from-violet-500/15 to-[#ff60a6]/15 blur-3xl animate-ping [animation-duration:12s]"></div>
    <div class="absolute -bottom-32 left-1/3 h-[28rem] w-[28rem] rounded-full bg-gradient-to-t from-pink-500/10 to-fuchsia-500/10 blur-3xl animate-pulse [animation-duration:10s]"></div>
    <div class="absolute top-2/3 left-1/2 h-64 w-64 rounded-full bg-gradient-to-br from-cyan-400/10 to-blue-500/10 blur-3xl animate-bounce [animation-duration:15s]"></div>
  </div>
  
  <!-- Текстурный overlay -->
  <div class="fixed inset-0 -z-5 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.02"%3E%3Ccircle cx="7" cy="7" r="1"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-40"></div>
  <div class="container mx-auto p-6 max-w-4xl relative z-10">
    <!-- Современный Hero раздел -->
    <section class="relative mb-16 overflow-hidden rounded-[2rem] bg-gradient-to-br from-white/5 to-white/[0.02] backdrop-blur-sm border border-white/10 shadow-2xl">
      <!-- Внутренние световые эффекты -->
      <div class="absolute inset-0 rounded-[2rem]">
        <div class="absolute inset-0 bg-gradient-to-r from-[#ff60a6]/10 via-transparent to-violet-500/10 rounded-[2rem]"></div>
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-px bg-gradient-to-r from-transparent via-[#ff60a6]/50 to-transparent"></div>
      </div>
      
      <!-- Анимированная рамка -->
      <div class="absolute inset-0 rounded-[2rem] bg-gradient-to-r from-[#ff60a6]/20 via-purple-500/20 to-[#ff60a6]/20 p-[1px] animate-pulse [animation-duration:4s]">
        <div class="w-full h-full rounded-[2rem] bg-transparent"></div>
      </div>
      
      <div class="relative z-20 px-8 py-12 text-center">
        <div class="mb-6 transform hover:scale-105 transition-transform duration-300">
          <img src="logo.svg" alt="Логотип" class="mx-auto w-[240px] h-auto object-contain drop-shadow-2xl" />
        </div>
        <p class="text-lg text-gray-300 font-medium tracking-wide">Выбирайте вкусняшки — быстро и удобно</p>
        <div class="mt-4 flex justify-center">
          <div class="h-1 w-24 bg-gradient-to-r from-[#ff60a6] to-violet-500 rounded-full shadow-lg shadow-[#ff60a6]/50"></div>
        </div>
      </div>
    </section>

    <!-- Контейнеры для динамического контента -->
    <div id="menu-container"></div>

    <!-- Современный футер -->

      <div class="relative overflow-hidden rounded-[2rem] bg-gradient-to-br from-white/8 to-white/4 backdrop-blur-md border border-white/10 shadow-2xl">
        <!-- Световые эффекты -->
        <div class="absolute inset-0 bg-gradient-to-r from-[#ff60a6]/5 via-purple-500/5 to-[#ff60a6]/5 rounded-[2rem]"></div>
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-3/4 h-px bg-gradient-to-r from-transparent via-[#ff60a6]/40 to-transparent"></div>
        
        <div class="relative z-20 px-8 py-10 text-center">
          <div class="mb-4">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-2xl bg-gradient-to-r from-[#ff60a6]/20 to-purple-500/20 mb-4">
              <svg class="w-6 h-6 text-[#ff60a6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <h3 class="text-2xl font-bold bg-gradient-to-r from-[#ff60a6] via-purple-400 to-violet-400 bg-clip-text text-transparent mb-4">
              Наш адрес
            </h3>
          </div>
          <div class="text-gray-200 space-y-2">
            <p class="text-lg font-medium">Посёлок Джалиль, Лесная 13а</p>
            <p class="text-lg font-medium">второй этаж</p>
            <div class="mt-6 flex justify-center">
              <div class="h-1 w-32 bg-gradient-to-r from-[#ff60a6] via-purple-500 to-violet-500 rounded-full shadow-lg shadow-[#ff60a6]/40"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Современное модальное окно -->
  <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/70 backdrop-blur-xl">
    <div id="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title" class="relative w-full max-w-lg rounded-[2rem] bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-2xl text-gray-100 shadow-2xl ring-1 ring-white/20 transform transition-all duration-300 scale-95 opacity-0 border border-[#ff60a6]/20">
      <!-- Световой эффект вокруг модалки -->
      <div class="absolute -inset-1 bg-gradient-to-r from-[#ff60a6]/20 via-purple-500/20 to-[#ff60a6]/20 rounded-[2rem] blur opacity-60"></div>
      
      <div class="relative z-10">
        <button id="modal-close" aria-label="Закрыть" class="absolute top-4 right-4 z-20 inline-flex items-center justify-center h-10 w-10 rounded-2xl bg-black/30 backdrop-blur-sm text-gray-200 hover:bg-[#ff60a6]/20 hover:text-white focus:outline-none focus:ring-2 focus:ring-[#ff60a6]/50 transition-all duration-300 border border-white/10 hover:border-[#ff60a6]/40">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
        
        <div class="relative overflow-hidden rounded-t-[2rem]">
          <img id="modal-img" src="" alt="" class="w-full h-64 object-cover">
          <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent"></div>
        </div>
        
        <div class="p-6">
          <div class="mb-4 flex items-start justify-between gap-4">
            <h3 id="modal-title" class="text-2xl font-bold text-white leading-tight"></h3>
            <span id="modal-price" class="inline-flex items-center justify-center rounded-2xl bg-gradient-to-r from-[#ff60a6] to-purple-500 text-white text-base font-bold px-4 py-2 whitespace-nowrap shadow-lg shadow-[#ff60a6]/30 border border-white/20"></span>
          </div>
          <p id="modal-desc" class="text-gray-300 leading-relaxed mb-4"></p>
          <div id="modal-category" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gradient-to-r from-[#ff60a6]/20 to-purple-500/20 text-[#ff60a6] border border-[#ff60a6]/30"></div>
        </div>
      </div>
    </div>
  </div>

  <script>

        ]

      {

        ]
      },
      {
        category: "Смузи",
        items: [
          { name: "Фруктовый", description: "Яблоко, банан, апельсин", price: "180 руб", image: "img/smf.jpg" },

          { name: "Киви", description: "Киви, лед, кефир", price: "250 руб", image: "img/sml.jpg" }
        ]
      },
      {
        category: "Закуски",
        items: [
          { name: "Картошка фри", description: "Золотистая, хрустящая — классический гарнир", price: "130 руб", image: "img/kf.jpeg" },
          { name: "Наггетсы (3 шт)", description: "Куриные кусочки в панировке", price: "60 руб", image: "img/ng.jpg" },
          { name: "Наггетсы (6 шт)", description: "Хрустящая порция наггетсов", price: "105 руб", image: "img/ng.jpg" },
          { name: "Наггетсы (9 шт)", description: "Сытная порция из куриного филе", price: "145 руб", image: "img/ng.jpg" },
          { name: "Наггетсы (12 шт)", description: "Для большой компании", price: "275 руб", image: "img/ng.jpg" },
          { name: "Сырные шарики (3 шт)", description: "Плавленый сыр в нежной корочке", price: "145 руб", image: "img/sw.jpg" },
          { name: "Сырные шарики (6 шт)", description: "Горячие тянущиеся сырные шарики", price: "275 руб", image: "img/sw.jpg" },
          { name: "Сырные палочки (3 шт)", description: "Моцарелла в хрустящей панировке", price: "145 руб", image: "img/sp.jpeg" },
          { name: "Сырные палочки (6 шт)", description: "Большая порция хрустящих палочек", price: "275 руб", image: "img/sp.jpeg" },
          { name: "Креветки (4 шт)", description: "Сочные тигровые креветки в кляре", price: "170 руб", image: "img/kr.webp" },
          { name: "Креветки (6 шт)", description: "Обжаренные до золотистой корочки", price: "250 руб", image: "img/kr.webp" },
          { name: "Креветки (9 шт)", description: "Максимальная порция креветок", price: "360 руб", image: "img/kr.webp" }
        ]
      },
      {
        category: "Бургеры",
        items: [
          { name: "Бургер-сэндвич", description: "Колбаса (вар), листья салата, сыр, помидор, жар. яйцо", price: "200 руб", image: "img/burg-send.jpg" },
          { name: "Бургер", description: "Колбаса, сыр", price: "55 руб", image: "img/burger.jpg" }
        ]
      },
      {
        category: "Хот-доги",
        items: [
          { name: "Корн-дог", description: "Сосиска", price: "65 руб", image: "img/korn-dog.jpeg" },
          { name: "Данский хот-дог", description: "Сосиска, булочка, солёные огурцы", price: "180 руб", image: "img/dan.jpg" },
          { name: "Французский хот-дог", description: "Сосиска, булочка", price: "160 руб", image: "img/recept-74433-1240x827.jpg" }
        ]
      }
    ];

    const menuContainer = document.getElementById('menu-container');

    menuData.forEach((section, sectionIdx) => {
      // Создаем секцию
      const sectionElement = document.createElement('section');
      sectionElement.className = 'mb-10';

      // Заголовок секции + маркер + кнопка сворачивания
      const header = document.createElement('div');
      header.className = 'flex items-center justify-between mb-6 pb-4 border-b border-gradient-to-r from-[#ff60a6]/40 via-purple-500/30 to-[#ff60a6]/40 cursor-pointer select-none group hover:border-[#ff60a6]/60 transition-all duration-300';
      const leftGroup = document.createElement('div');
      leftGroup.className = 'flex items-center gap-3';
      const marker = document.createElement('span');
      marker.setAttribute('aria-hidden', 'true');
      marker.className = 'inline-block h-4 w-4 rounded-full bg-gradient-to-tr from-[#ff60a6] via-purple-500 to-violet-500 shadow-lg shadow-[#ff60a6]/30 group-hover:shadow-[#ff60a6]/50 group-hover:scale-110 transition-all duration-300';
      const sectionTitle = document.createElement('h2');
      sectionTitle.className = 'text-2xl font-bold bg-gradient-to-r from-[#ff60a6] via-purple-400 to-violet-400 bg-clip-text text-transparent group-hover:from-[#ff60a6] group-hover:to-[#ff60a6] transition-all duration-300';
      sectionTitle.textContent = section.category;
      leftGroup.appendChild(marker);
      leftGroup.appendChild(sectionTitle);
      header.appendChild(leftGroup);

      const chevron = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      chevron.setAttribute('viewBox', '0 0 24 24');
      chevron.setAttribute('fill', 'none');
      chevron.setAttribute('stroke', 'currentColor');
      chevron.setAttribute('class', 'w-5 h-5 transition-transform');
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      path.setAttribute('stroke-linecap', 'round');
      path.setAttribute('stroke-linejoin', 'round');
      path.setAttribute('stroke-width', '2');
      path.setAttribute('d', 'M19 9l-7 7-7-7');
      chevron.appendChild(path);

      const toggleBtn = document.createElement('button');
      toggleBtn.type = 'button';
      toggleBtn.className = 'inline-flex items-center gap-2 text-[#ff60a6] rounded-2xl px-4 py-2 bg-gradient-to-r from-[#ff60a6]/5 to-purple-500/5 hover:from-[#ff60a6]/20 hover:to-purple-500/20 focus:outline-none focus:ring-2 focus:ring-[#ff60a6]/40 backdrop-blur-sm border border-white/10 hover:border-[#ff60a6]/30 transition-all duration-300 shadow-lg hover:shadow-[#ff60a6]/20';
      toggleBtn.setAttribute('aria-label', `Свернуть/развернуть: ${section.category}`);
      toggleBtn.appendChild(chevron);
      header.appendChild(toggleBtn);
      sectionElement.appendChild(header);

      // Контейнер для элементов
      const itemsContainer = document.createElement('div');
      const itemsContainerId = `section-${sectionIdx}-items`;
      itemsContainer.id = itemsContainerId;
      itemsContainer.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden transition-all duration-500 ease-in-out';
      sectionElement.appendChild(itemsContainer);

      // Делаем заголовок кликабельным и свёрнутым по умолчанию
      header.setAttribute('tabindex', '0');
      header.setAttribute('role', 'button');
      header.setAttribute('aria-expanded', 'false');

      const toggleSection = () => {
        const expanded = header.getAttribute('aria-expanded') === 'true';
        header.setAttribute('aria-expanded', String(!expanded));
        itemsContainer.classList.toggle('hidden');
        chevron.classList.toggle('rotate-180');
      };
      header.addEventListener('click', toggleSection);
      header.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') toggleSection();
      });

      // Перебираем элементы в секции
      section.items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'group bg-gradient-to-br from-white/8 to-white/4 backdrop-blur-md p-4 sm:p-6 rounded-3xl border border-white/10 transition-all duration-500 hover:shadow-2xl hover:shadow-[#ff60a6]/20 hover:-translate-y-1 hover:scale-[1.02] hover:border-[#ff60a6]/40 hover:bg-gradient-to-br hover:from-white/12 hover:to-white/6 cursor-pointer';

        const itemContent = `
          <div class="flex flex-col w-full">
            <!-- Фото с ценой в правом нижнем углу -->
            <div class="relative mb-4">
              <img src="${item.image}" alt="${section.category}" class="w-full h-48 object-cover rounded-2xl ring-2 ring-white/20 transition-all duration-500 group-hover:ring-[#ff60a6]/60 group-hover:scale-105 group-hover:shadow-xl group-hover:shadow-[#ff60a6]/30">
              <div class="absolute inset-0 rounded-2xl bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              
              <!-- Цена в правом нижнем углу -->
              <div class="absolute bottom-3 right-3">
                <span class="inline-flex items-center justify-center rounded-xl bg-gradient-to-r from-[#ff60a6] to-purple-500 text-white text-sm font-bold px-3 py-2 shadow-lg shadow-black/50 border border-white/20 backdrop-blur-sm">${item.price}</span>
              </div>
            </div>
            
            <!-- Название под фото -->
            <div class="mb-4 flex-1">
              <h3 class="font-semibold text-white text-lg leading-tight transition-all duration-300 group-hover:text-[#ff60a6]">${item.name}</h3>
            </div>
            
            <!-- Разделитель -->
            <div class="mb-4">
              <div class="h-px bg-gradient-to-r from-transparent via-[#ff60a6]/30 to-transparent group-hover:via-[#ff60a6]/60 transition-all duration-300"></div>
            </div>
            
            <!-- Кнопка "Подробнее" на всю ширину -->
            <div class="w-full">
              <button class="w-full flex items-center justify-center rounded-2xl bg-gradient-to-r from-white/10 to-white/5 hover:from-[#ff60a6] hover:to-purple-500 text-white text-base font-semibold px-6 py-3 shadow-lg hover:shadow-xl hover:shadow-[#ff60a6]/50 transition-all duration-300 border border-white/20 hover:border-[#ff60a6]/40 backdrop-blur-sm group-hover:scale-105">
                <span>Подробнее</span>
                <svg class="ml-2 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </button>
            </div>
          </div>
        `;
        itemElement.innerHTML = itemContent;
        // Открытие модалки по клику
        itemElement.addEventListener('click', () => {
          openModal({
            name: item.name,
            description: item.description || '',
            price: item.price,
            image: item.image,
            category: section.category,
          });
        });
        itemsContainer.appendChild(itemElement);
      });

      menuContainer.appendChild(sectionElement);
    });
    // Модалка: логика открытия/закрытия
    const modal = document.getElementById('modal');
    const modalCard = document.getElementById('modal-card');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const modalPrice = document.getElementById('modal-price');
    const modalCategory = document.getElementById('modal-category');
    const closeBtn = document.getElementById('modal-close');

    const openModal = ({ name, description, price, image, category }) => {
      modalImg.src = image;
      modalImg.alt = name;
      modalTitle.textContent = name;
      modalDesc.textContent = description || 'Без описания';
      modalPrice.textContent = price;
      modalCategory.textContent = category;
      modal.classList.remove('hidden');
      // анимация
      requestAnimationFrame(() => {
        modal.classList.add('flex');
        modalCard.classList.remove('opacity-0', 'scale-95');
        modalCard.classList.add('opacity-100', 'scale-100');
      });
    };

    const closeModal = () => {
      modalCard.classList.add('opacity-0', 'scale-95');
      modalCard.classList.remove('opacity-100', 'scale-100');
      setTimeout(() => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      }, 150);
    };

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
